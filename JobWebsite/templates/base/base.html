{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<script type="text/javascript" src='{% static 'underscore/underscore.js' %}'></script>
	</head>
	<body>
		<nav role="navigation" class="navbar navbar-default">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
		        <a href="#" class="navbar-brand">Brand</a>
		    </div>
		    <!-- Collection of nav links and other content for toggling -->
		    <div id="navbarCollapse" class="collapse navbar-collapse">
		        <ul class="nav navbar-nav">
		            <li><a href="{% url 'jobs:index'%}">Jobs</a></li>
		            <li><a href="{% url 'users:index' %}">Users</a></li>
		            <li><a href="{% url 'companies:index' %}">Companies</a></li>
		            <li><a href="{% url 'addresses:index' %}">Addresses</a></li>
		        </ul>
		        <ul class="nav navbar-nav navbar-right">
		        	<li class="centre">Welcome {{user.first_name}} {{user.last_name}}</li>
		        	{% if user.is_authenticated %}
		        		<li><a href="{% url 'logout' %}">Logout</a></li>
		        	{% else %}
					    <li><a href="{% url 'login' %}">Login</a></li>
					{% endif %}
		            
		        </ul>
		    </div>
		</nav>
		<!-- Main content -->
		<div class="container scrollable">
        {% block content %}
			<!-- The body data from all different pages goes in here -->
        {% endblock content %}
		</div>
		<footer>
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"/>
			<script type="text/css" src="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css"/>
		</footer>
	</body>
</html>
