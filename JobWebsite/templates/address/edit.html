{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit Address{% endblock title %}
{% block content %}
<div class="col-md-4 offset-md-4">
	<h1>Form</h1>
	<form method="POST" action="">
		{% csrf_token %}
		{{ form | crispy }}
		<input type="submit" class="btn btn-primary" value="Update Address"/>
		<a href="{% url 'addresses:detail' instance.id %}" class="btn btn-default">Back</a>
	</form>
</div>
{% endblock content %}
