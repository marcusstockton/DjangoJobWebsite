{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div>
	<h1>Form</h1>
	<form method="POST" action="">
		{% csrf_token %}
		{{ form | crispy }}
		<input type="submit" class="btn btn-primary" value="Update Address"/>
		<a href="{% url 'addresses:detail' instance.id %}" class="btn btn-default">Back</a>
	</form>
</div>
{% endblock content %}
