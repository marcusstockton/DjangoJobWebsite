{% extends "base/base.html" %}

{% block content %}
{% if object_list %}
    <ul>
    {% for address in object_list %}
    	<a href="{% url 'addresses:detail' address.id %}">{{ address }}</a>
		
        <hr>
    {% endfor %}
    </ul>
{% else %}
    <p>No Addresses are available.</p>
{% endif %}
	<a href="{% url 'addresses:create'%}">Create</a>
{% endblock content %}
