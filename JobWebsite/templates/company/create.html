{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Company{% endblock title %}
{% block content %}
<div>
	<h1>Form</h1>
	<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form | crispy }}
		<input type="submit" class="btn btn-primary" value="Update Company"/>
		<a href="{% url 'companies:index' %}" class="btn btn-default">Back</a>
	</form>
</div>
{% endblock content %}
