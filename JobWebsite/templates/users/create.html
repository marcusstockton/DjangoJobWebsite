{% extends "base/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
New User Signup
{% endblock title %}

{% block content %}
	<div class="well col-sm-6">
		<fieldset>
			<legend>
				Create an Account
			</legend>
			<div class="panel-body">
				<form action="" method="post">
							{% csrf_token %}
							{{ form | crispy }}
						<p><input type="submit" value="Go!" /></p>
				</form>
			</div>
		</fieldset>
	</div>
{% endblock content %}
