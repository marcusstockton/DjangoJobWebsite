{% extends "base/base.html" %}
{% block title %}Delete Attachment{% endblock title %}
{% block content %}
<h1>{{ job.title }}</h1>
<h3>{{ job.content}}</h3>
<h3>{{ job.publish}}</h3>
<h3>{{ job.updated}}</h3>

<a href="{% url 'jobs:edit' job.id %}">{{ job.title }}</a>
{% endblock content %}
