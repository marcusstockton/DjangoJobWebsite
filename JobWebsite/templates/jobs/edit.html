{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Job Details{% endblock title %}
{% block content %}
<div>
	<h1>Form</h1>
	<form method="POST" action="" enctype="multipart/form-data" class="col-md-6">
		{% csrf_token %}
		{{ form | crispy }}
		
		<input type="submit" class="btn btn-primary" value="Update Post"/>
		<a href="{% url 'jobs:detail' instance.id %}" class="btn btn-default">Go Back</a>
	</form>
</div>
{% endblock content %}
