{% extends "base/base.html" %}
{% load staticfiles %}

{% block content %}
<h1>{{ instance.title }}</h1>
<h3>{{ instance.content}}</h3>
<h3>{{ instance.publish}}</h3>
<h3>{{ instance.updated}}</h3>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<a href="{% url 'jobs:edit' instance.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'jobs:index' %}" class="btn btn-default">Back</a>
{% endblock content %}
